<div class="transition-all min-h-screen bg-gray-50">
  <app-header
    [profile]="{ name: 'Teacher Profile', initials: 'TP' }"
    pageTitle="Student Details"
  ></app-header>

  <main class="p-6 space-y-4">
    <div class="sticky top-0 z-10 bg-gray-50 py-1">
      <div
        class="cursor-pointer inline-flex items-center justify-center p-1 rounded hover:bg-gray-200"
        (click)="goBack()"
        title="Go Back"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-blue-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 19l-7-7 7-7"
          />
        </svg>
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-2xl font-bold mt-2">{{ student.name }}</h2>
      <p class="text-gray-600 mb-2">Course: {{ student.course }}</p>

      <div class="flex flex-wrap gap-4">
        <div class="bg-white p-4 rounded shadow w-48">
          <p class="text-gray-500 text-sm">Quiz Percentage</p>
          <p class="text-lg font-bold">{{ student.quizPercentage }}%</p>
          <div
            class="h-2 rounded-full"
            [ngClass]="getProgressColor(student.quizPercentage)"
            [style.width.%]="student.quizPercentage"
          ></div>
        </div>
        <div class="bg-white p-4 rounded shadow w-48">
          <p class="text-gray-500 text-sm">Assignment Percentage</p>
          <p class="text-lg font-bold">{{ student.assignmentPercentage }}%</p>
          <div
            class="h-2 rounded-full"
            [ngClass]="getProgressColor(student.quizPercentage)"
            [style.width.%]="student.quizPercentage"
          ></div>
        </div>
        <div
          class="bg-white p-4 rounded shadow w-48 flex flex-col justify-center"
        >
          <p class="text-gray-500 text-sm">Overall Percentage</p>
          <p class="text-lg font-bold mb-2">{{ student.percentage }}%</p>
          <div class="w-full bg-gray-200 h-2 rounded-full">
            <div
              class="h-2 rounded-full"
              [ngClass]="getProgressColor(student.quizPercentage)"
              [style.width.%]="student.quizPercentage"
            ></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="grid md:grid-cols-2 gap-6">
      <app-data-table
        [title]="'Quizzes'"
        [columns]="quizColumns"
        [rows]="student.quizzes"
        [rowClickable]="false"
        [pageSize]="5"
        [currentPage]="1"
        [totalItems]="student.quizzes.length"
      ></app-data-table>

      <app-data-table
        [title]="'Assignments'"
        [columns]="assignmentColumns"
        [rows]="student.assignments"
        [rowClickable]="false"
        [pageSize]="5"
        [currentPage]="1"
        [totalItems]="student.assignments.length"
      ></app-data-table>
    </div>
  </main>
</div>
